<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />-->
    <title>Tracking Eye Movement</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="eyes">
      <!-- Left Eye -->
      <div class="left-eye">
        <img
          class="left z4"
          id="left-eye"
          src="./assets/left-eye.svg"
          alt="left eye outline vector"
        />
        <img
          class="left z2"
          id="left-white"
          src="./assets/eye-white.svg"
          alt="eye white vector"
        />
        <div class="left-iris">
          <img
            class="z3"
            id="left-iris"
            src="./assets/iris.svg"
            alt="grren eye iris vector"
          />
        </div>
      </div>

      <!-- Right Eye-->
      <div class="right-eye">
        <img
          class="right z3"
          id="right-eye"
          src="./assets/left-eye.svg"
          alt="left eye outline vector"
        />
        <img
          class="right z2"
          id="right-white"
          src="./assets/eye-white.svg"
          alt="eye white vector"
        />
        <div class="right-iris">
          <img
            class="z2"
            id="right-iris"
            src="./assets/iris.svg"
            alt="grren eye iris vector"
          />
        </div>
      </div>
    </div>
    <!--
    <img class="left" src="./assets/test.svg" alt="left eye outline vector" />
    -->
    <script src="./script.js"></script>
  </body>
</html>
