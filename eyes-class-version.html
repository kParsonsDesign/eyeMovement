<html>
  <head>
    <link rel="stylesheet" href="./eyes-class-version.css" />
  </head>
  <body>
    <!--<h1 style="font-size: 3em; text-align: center; background-color: lightcyan">
      Eyes Move Together
    </h1>-->

    <div class="eyes">
      <div class="eye left">
        <div class="ball"></div>
      </div>
      <div class="eye right">
        <div class="ball"></div>
      </div>
    </div>

    <script>
      var balls = document.getElementsByClassName('ball');
      document.onmousemove = moveEyesTogether;
      document.ontouchmove = moveEyesTogether;

      function moveEyesTogether() {
        let x;
        let y;
        if (event.type === 'mousemove') {
          x = (event.clientX * 100) / window.innerWidth + '%';
          y = (event.clientY * 100) / window.innerHeight + '%';
        }
        if (event.type === 'touchmove') {
          x = (event.touches[0].clientX * 100) / window.innerWidth + '%';
          y = (event.touches[0].clientY * 100) / window.innerHeight + '%';
        }

        for (let i = 0; i < 2; i++) {
          balls[i].style.left = x;
          balls[i].style.top = y;
          balls[i].transfoorm = 'translate(-' + x + ',-' + y + ')';
        }
      }
    </script>
  </body>
</html>
